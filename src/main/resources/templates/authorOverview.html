<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Author Overview</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all the authors known in the library</h1>

    <form th:action="@{/author/new}" method="post" th:object="${newAuthor}">
        <table>
            <tr>
                <th><label for="nameField">Name</label></th>
                <th></th>
            </tr>
            <tr th:each="author : ${allAuthors}">
                <td th:text="${author.name}"></td>
                <td></td>
            </tr>
            <tr>
                <td><input id="nameField" type="text" th:field="*{name}"></td>
                <td><input type="submit" value="Save new author"></td>
            </tr>

        </table>

    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
