<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Overview of all books</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all books</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Available</th>
            <th>Total</th>
            <th>Buy</th>
        </tr>
        <tr th:each="book : ${allBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.authors}"></td>
            <td th:text="${book.numberOfAvailableCopies}"></td>
            <td th:text="${book.totalNumberOfCopies}"></td>
            <td><a th:href="@{/copy/new/{bookTitle}(bookTitle = ${book.title})}">Buy copy</a></td>
            <td><a th:href="@{/book/edit/{bookTitle}(bookTitle = ${book.title})}">Edit book</a></td>
        </tr>
    </table>

    <p>
        <a th:href="@{/book/new}">Add a new book</a>
    </p>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
